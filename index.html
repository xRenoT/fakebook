<!DOCTYPE html>
<html>
<head>
    <title>Đăng nhập Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            transition: background-color 0.5s;
        }
        .container {
            margin: 0 auto;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            border-radius: 8px;
            margin-top: 100px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1877f2;
        }
        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dddfe2;
            border-radius: 4px;
        }
        .container input[type="text"]:hover,
        .container input[type="password"]:hover {
            border-color: #bdc8d9;
        }
        .container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container input[type="submit"]:hover {
            background-color: #166fe5;
        }
        .container .fb-logo {
            display: block;
            margin: 0 auto;
            width: 100px;
            margin-bottom: 20px;
        }
        .container .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .container .form-footer a {
            color: #385898;
            text-decoration: none;
        }
        .container .form-footer a:hover {
            text-decoration: underline;
        }
        .anonymous-logo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            background-image: url('https://wallpaperaccess.com/full/3282407.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.7s;
        }
        .fade-in {
            opacity: 1;
        }
        #fullscreenVideo {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.65;
            z-index: 999;
        }
        .video-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginButton').addEventListener('click', function() {
                var audio = new Audio('y2mate.com - Bamboo Hit AnimeCartoon Bonk  Sound Effect for Editing.mp3'); // Đường dẫn đến file âm thanh của bạn
                audio.play();

                document.body.classList.add('black-bg');
                document.getElementById('fbLogo').style.display = 'none';
                document.getElementById('anonymousLogo').classList.add('fade-in');
                document.getElementById('fullscreenVideo').style.display = 'block';
                document.getElementById('fullscreenVideo').play(); // Thêm phần này để phát video
            });

            document.getElementById('forgotPasswordLink').addEventListener('click', function(event) {
                event.preventDefault();
                alert("Bạn đã bị lừa !");
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" alt="Facebook Logo" id="fbLogo" class="fb-logo">
        <div id="anonymousLogo" class="anonymous-logo"></div>
        <h2>Đăng nhập Facebook</h2>
        <form>
            <input type="text" placeholder="Địa chỉ email hoặc số điện thoại" required>
            <input type="password" placeholder="Mật khẩu" required>
            <input type="submit" id="loginButton" value="Đăng nhập">
            <div class="form-footer">
                <a href="#" id="forgotPasswordLink">Quên mật khẩu?</a>
            </div>
        </form>
    </div>

    <div class="video-container">
        <video id="fullscreenVideo" src="hackfb~1.mp4" autoplay loop></video>
    </div>
</body>
</html>
